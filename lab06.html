<!DOCTYPE html>
<html>

<head>
    <title>Parth Patel - Lab 6</title>

    <style>
        body {
            background-color: grey;
            color: black;
        }
    </style>
</head>

<body>

    <svg width="500" height="250">
        <!-- Yellow Triangle -->
        <polygon points="50,100 100,100 75,50" style="fill:yellow;stroke:black;stroke-width:1" />
        <text x="50" y="150" fill="black">Triangle</text>

        <!-- Blue Square (Quadrilateral) -->
        <polygon points="150,50 200,50 200,100 150,100" style="fill:blue;stroke:black;stroke-width:1" />
        <text x="130" y="150" fill="black">Quadrilateral</text>

        <!-- Pink Pentagon (Moved to the right) -->
        <polygon points="275,50 300,65 288,100 262,100 250,65" style="fill:pink;stroke:black;stroke-width:1" />
        <text x="245" y="150" fill="black">Pentagon</text>

        <!-- Green Hexagon (Regular Hexagon) -->
        <polygon points="350,50 385,50 400,75 385,100 350,100 335,75" style="fill:green;stroke:black;stroke-width:1" />
        <text x="340" y="150" fill="black">Hexagon</text>
    </svg>

    <!-- France Flag (SVG) -->
    <h2>France Flag</h2>
    <svg width="150" height="100">
        <rect width="50" height="100" fill="rgb(0, 38, 150)" />
        <rect width="50" height="100" x="50" fill="white" />
        <rect width="50" height="100" x="100" fill="red" />
        <text x="60" y="60" fill="black">SVG</text>
    </svg>

    <!-- France Flag (Image) -->
    <img src="./france.png" alt="France Flag" width="150" height="100">

    <!-- Ukraine Flag (SVG) -->
    <h2>Ukraine Flag</h2>
    <svg width="150" height="100">
        <rect width="150" height="100" fill="rgb(0, 87, 183)" />
        <rect width="150" height="50" y="50" fill="rgb(255, 215, 0)" />
        <text x="60" y="70" fill="black">SVG</text>
    </svg>

    <!-- Ukraine Flag (Image) -->
    <img src="./ukraine.png" alt="Ukraine Flag" width="150" height="100">
</body>

</html>
